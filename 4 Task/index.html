<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>write a class to calculate the uber price</h2>
    <script>
        class UberPriceCalculator {
            constructor(baseFare, costPerKilometer, costPerMinute) {
                this.baseFare = baseFare;
                this.costPerKilometer = costPerKilometer;
                this.costPerMinute = costPerMinute;
            }

            calculatePrice(distanceInKm, timeInMinutes) {
                const distanceCost = distanceInKm * this.costPerKilometer;
                const timeCost = timeInMinutes * this.costPerMinute;
                const totalCost = this.baseFare + distanceCost + timeCost;

                return totalCost;
            }
        }

        // Example Usage
        const calculator = new UberPriceCalculator(10, 1.5, 0.2); // Example values for base fare, cost per km, cost per min

        const distance = 8; // in kilometers
        const time = 20; // in minutes

        const totalPrice = calculator.calculatePrice(distance, time);
        console.log(`The total price for the ride is $${totalPrice.toFixed(2)}`);

    </script>
</body>
</html>
